<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>appwh.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  <script type="text/javascript" src="../../js/jquery-easyui-1_4_2/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/jquery-easyui-1_4_2/jquery.easyui.min.js"></script>
  
  <link rel="stylesheet" href="../../js/jquery-easyui-1_4_2/themes/icon.css" type="text/css"></link>
  <link rel="stylesheet" href="../../js/jquery-easyui-1_4_2/themes/default/easyui.css" type="text/css"></link>
  
  	<style type="text/css">

	.table{
		width:100%;
		background-color:#CCCCCC;
		font-size: 13px;	
	}
	</style>
	
   <script type="text/javascript"> 
  	  		
	$(function(){
//		alert("appwh");
	
		$("#t1").datagrid({
  	  	  	url:"a1!getAllInfos.action",
  	  		columns:[[
  	  			{field:'cb',checkbox:true},
  		  	  	{field:'dname',title:'应用名称'},
  		  	  	{field:'did',title:'应用标识'}
  		  	  	]],
  		  	toolbar:[{
				text:'增加',
				iconCls:'icon-add',
				handler	:function(){
				 	document.location.href="whInfoAdd.html";
				}
			},{
				text:'修改',
				iconCls:'icon-edit',
				handler	:function(){
					if($("#cb").is(':checked')){//选中时的操作
						document.location.href="whInfoCAdd.html";
						alert($(this).is(':checked'));
					}else{//未选中
					     $.messager.alert("错误","请选择要修改的应用。","error");
					}
				}			
			},{
				text:'删除',
				iconCls:'icon-remove',
				handler	:function(){alert('remove')}
			}],
//			fit:true,
//			height:"500px",
			singleSelect:true,//为true时只能选择单行,复选框单选还是多选 
			pageSize : 5,//默认选择的分页是每页5行数据
			pageList : [10, 20, 50 ],//可以选择的分页集合
			pagination : true,//分页,
	   		rownumbers : true,//行数
//			pagination:true, //分页插件
			fitColumns:true	//自动调节列宽
			
  	  	  	  });
  	  	  	  
  	  	  	  
  	  	  	  
	});
	
	function resetBtn(){//表单重置
//		$("input[type=reset]").trigger("click");/*表单重置2*/
		$("#form1")[0].reset();/*表单重置1*/
	}
	function fuzzyQuery(){//模糊查询
  			var name_query=$("#name_query").val();
  			var did_query=$("#did_query").val();
  			$("#t1").datagrid("reload",{name_query:name_query,did_query:did_query});
  		}
  	  	
   </script>
	
  </head>
  
  <body >
  <form action="" id="form1">
	<table border="0" cellspacing="1" class="table">
	  <tbody>   
		<tr bgcolor="white">
			<th align="right">应用名称</th>
			<th><input type="easyui-textbox" id="name_query"></th>
			<th align="right">应用标识</th>
			<th><input type="easyui-textbox" id="did_query"></th>
			<th>
				<a id="btn" href="#" class="easyui-linkbutton" onclick="fuzzyQuery()" >查询</a>
				<a id="resetBtn" class="easyui-linkbutton" onclick="resetBtn()"  >重置</a> 
				<input type="reset" style="display: none;">
			</th>
		</tr>
	  </tbody>
	</table>
	</form>
		
	<table id="t1"></table>
  
  </body>
</html>
